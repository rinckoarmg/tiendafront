<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Estilos/style.css">
    <title>Mi Tienda</title>
</head>

<body>
    <!--Cabecera y pie de pag | Inicio-->
    <nav class="navbar navbar-expand-lg navbar-dark navbarmitienda">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="pie">
            <span class="text-muted">@ Dev-Team 18_1 2021</span>
        </div>
    </footer>
    <!--Cabecera y pie de pag | Fin-->
    <div class="contenedor">
        <div class="titulos">
            <h1>Bienvenido!</h1>
        </div>
        <div class="formulario" >
            <form id="formulario_login">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" required class="form-control" id="usuario" aria-describedby="emailHelp" name="input_usuario">
                    <div id="emailHelp" class="form-text">Ingrese el usuario con el que se registró</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password"  required name="input_password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
                </div>

                <div>
                    <div>
                        <input class="btn btn-primary"  type="submit" value="Enviar">
                        <input type="hidden" name="id">
                      </div>
                </div>
               

                <!-- 'a' es cuando se genera un link -->
                <!-- <a class="btn btn-secondary" href="#" role="button">¿Olvidaste la contraseña?</a> -->
            </form>
        </div>
    </div>
    <script src="/Scripts/login.js" type="module"></script>
    <!-- trae los comportamientos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
