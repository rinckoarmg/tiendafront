    <div class="formularios2">
        <form class="row g-3" >
            <div class="col-auto">
                <label for="formFile" class="form-label">Agregue un listado de productos en formato CSV</label>
                <input class="form-control form-control-sm" type="file" id="formFile">
                <button type="submit" class="btn btn-secondary btn-sm">Cargar listado</button>    
                <!-- Formulario agregar Inicio -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#formulario">Agregar Producto</button>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="formulario" tabindex="-1" aria-labelledby="formularioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formularioLabel">Productos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body formulario">
                    <form id="datos_producto">
                        <div class="mb-3">
                            <label for="InputCodigo" class="form-label">C贸digo Producto</label>
                            <input type="text" class="form-control form-control-sm" id="InputCodigo" name="InputCodigo">
                        </div>
                        <div class="mb-3">
                            <label for="InputIva" class="form-label">Iva</label>
                            <input type="text" class="form-control form-control-sm" id="InputIva" name="InputIva">
                        </div>
                            
                        <div class="mb-3" id="buscarProv">
                            <label for="InputProveedor" class="form-label">Nit Proveedor</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Ingrese el nit del proveedor" aria-label="nitproveedor" name="nitproveedor" id="nitproveedor">
                            
                        </div>
                        <div class="mb-3">
                            <label for="InputNombre" class="form-label">Nombre Producto</label>
                            <input type="text" class="form-control form-control-sm" id="InputNombre" name="InputNombre">
                        </div>
                        <div class="mb-3">
                            <label for="pCompra" class="form-label">Precio Compra</label>
                            <input type="text" class="form-control form-control-sm" id="pCompra" name="pCompra">
                        </div>
                        <div class="mb-3">
                            <label for="pVenta" class="form-label">Precio Venta</label>
                            <input type="text" class="form-control form-control-sm" id="pVenta" name="pVenta">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <input type="submit" class="btn btn-secondary" value="Guardar"></input>
                            <input type="hidden" name="id">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <!-- Formulario agregar Fin -->

    <div class="formularios2">
        <form class="row g-3" id="buscarProducto">
            <div class="col-auto">
                <label for="codigoProducto" class="visually-hidden">PENDIENTE</label>

            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-secondary btn-sm" value="Buscar Producto" id="buscar_producto"></input>
                <input type="hidden" name="id">
                <input type="submit" class="btn btn-secondary btn-sm" value="Ver todos" id="ver_todos"></input>
            </div>
        </form>
    </div>
    <div class="tablas">
        <table class="table table-striped" id="tabla_productos">
            <thead>
                <tr>
                    <th scope="col">C贸digo</th>
                    <th scope="col">Iva</th>
                    <th scope="col">Nit proveedor</th>
                    <th scope="col">Nombre producto</th>
                    <th scope="col">Precio compra</th>
                    <th scope="col">Precio Venta</th>
                    <th colspan="2" scope="col">Operaciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <template id="listado_productos">
        <tr>
            <th scope="row" id="codigo_producto"></th>
            <td id="iva_compra"></td>
            <td id="nit_proveedor"></td>
            <td id="nombre_producto"></td>
            <td id="precio_compra"></td>
            <td id="precio_venta"></td>
            <td><button type="button" class="btn btn-secondary btn-sm" id="modificar_producto" data-bs-toggle="modal"
				data-bs-target="#formulario">Modificar</button></td>
            <td> <button class="btn btn-secondary btn-sm" id="eliminar_producto">Eliminar</button></td>
        </tr>
    </template>
