    <div class="titulos">
        <h1>Reporte Ventas</h1>

    <div class="formularios2">
        <form class="row g-3" id="buscarVenta">
            <div class="col-auto">
                <label for="codigocliente" class="visually-hidden">PENDIENTE</label>
                <input type="text" class="form-control form-control-sm" id="codigocliente"
                    placeholder="Ingrese cédula del cliente">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-secondary btn-sm" value="Buscar Ventas" id="buscar_ventas"></input>
                <input type="hidden" name="id">
                <input type="submit" class="btn btn-secondary btn-sm" value="Ver todos" id="vertodos"></input>
            </div>
        </form>
    </div>
    <div class="tablas">
        <table class="table table-striped" id="tabla_ventas">
            <thead>
                <tr>
                    <!-- th: table head -->
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Valor Total Ventas</th>
                    <!--<th colspan="2" scope="col">Operaciones</th>-->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <template id="listado_ventas">
        <tr class="filas">
            <td id="cedulaV"></td>
            <td id="nombreV"></td>
            <td id="valorTotalV" class="valor"></td>
        </tr>
    </template>
    <form id="totales">
    <div class="row g-3 align-items-right formulario">
        <div class="col-auto">
          <label for="totalVentas" class="col-form-label">Total Ventas $</label>
        </div>
        <div class="col-auto">
          <input type="text" id="caja_total" name="caja_total" class="form-control" >
        </div>
    </div>
    </form>
