	<!-- Button trigger modal -->
	<div class="formularios2">
		<button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#formulario">Agregar Usuario</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="formulario" tabindex="-1" aria-labelledby="formularioLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="formularioLabel">Usuarios</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="datos_usuario">
						<div class="mb-3">
							<label for="InputCedula" class="form-label">Cedula</label>
							<input type="text" class="form-control form-control-sm" id="InputCedula" name="InputCedula">
						</div>
						<div class="mb-3">
							<label for="InputEmail" class="form-label">Email</label>
							<input type="email" class="form-control form-control-sm" id="InputEmail" name="InputEmail">
						</div>
						<div class="mb-3">
							<label for="InputNombre" class="form-label">Nombre</label>
							<input type="text" class="form-control form-control-sm" id="InputNombre" name="InputNombre">
						</div>
						<div class="mb-3">
							<label for="InputPassword" class="form-label">Password</label>
							<input type="password" class="form-control form-control-sm" id="InputPassword" name="InputPassword">
						</div>
						<div class="mb-3">
							<label for="InputUsuario" class="form-label">Usuario</label>
							<input type="text" class="form-control form-control-sm" id="InputUsuario" name="InputUsuario">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Acepto la política de datos</label>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
							<input type="submit" class="btn btn-secondary" value="Guardar"></input>
							<input type="hidden" name="id">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Formulario agregar Fin -->

	<div class="formularios2">
		<form class="row g-3" id="buscarUsuario">
			<div class="col-auto">
				<label for="cedulaUsuario" class="visually-hidden">PENDIENTE</label>
				<input type="text" class="form-control form-control-sm" id="cedulaUsuario" name="cedulaUsuario"
					placeholder="Ingrese cedula">
			</div>
			<div class="col-auto">
				<input type="submit" class="btn btn-secondary btn-sm" value="Buscar Usuario" id="buscar_usuario"></input>
				<input type="hidden" name="id">
				<input type="submit" class="btn btn-secondary btn-sm" value="Ver todos" id="ver_todos"></input>
			</div>
		</form>
	</div>
	<div class="tablas">
		<table class="table table-striped" id="tabla_usuarios">
			<thead>
				<tr>
					<th scope="col">Cedula</th>
					<th scope="col">Mail</th>
					<th scope="col">Nombre</th>
					<th scope="col">Password</th>
					<th scope="col">Usuario</th>
					<th colspan="2" scope="col">Operaciones</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<template id="listado_usuarios">
		<tr>
			<th scope="row" id="cedula_usuario"></th>
			<td id="mail_usuario"></td>
			<td id="nombre_usuario"></td>
			<td id="password_usuario"></td>
			<td id="usuario_usuario"></td>
			<td><button type="button" class="btn btn-secondary btn-sm" id="modificar_usuario" data-bs-toggle="modal"
				data-bs-target="#formulario">Modificar</button></td>
			<td><button class="btn btn-secondary btn-sm" id="eliminar_usuario">Eliminar</button></td>
		</tr>
	</template>
